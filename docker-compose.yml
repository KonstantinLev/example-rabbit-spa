version: '3'
services:
  frontend-nginx:
    container_name: front-nginx
    build:
      context: ./frontend/docker
      dockerfile: nginx.docker
    volumes:
      - ./frontend:/var/www/frontend
    depends_on:
      - api-php-fpm
    ports:
      - "8080:80"
  api-nginx:
    container_name: api-nginx
    build:
      context: ./api/docker
      dockerfile: nginx.docker
    volumes:
      - ./api:/var/www/api
    ports:
      - "8081:80"
  api-php-fpm:
    container_name: api-php
    build:
      context: ./api/docker
      dockerfile: php-fpm.docker
    volumes:
      - ./api:/var/www/api